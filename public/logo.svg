<svg width="340" height="100" viewBox="0 0 340 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente roxo profundo -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a0dad; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Texto "Insight" -->
  <text x="10" y="60" font-family="'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="#ffffff">Insight</text>

  <!-- Texto "Tech" com gradiente roxo -->
  <text x="110" y="60" font-family="'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="url(#grad1)">Tech</text>

  <!-- Tag "IT" com fundo gradiente roxo -->
  <rect x="200" y="32" width="55" height="35" rx="10" fill="url(#grad1)"/>
  <text x="227" y="55" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffffff">IT</text>
</svg>
